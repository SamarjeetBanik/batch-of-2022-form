<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>

    <!-- External CSS -->
    <link src="style.css" rel="stylesheet">
</head>
<body class="container-fluid">
    <form id="branchForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label> <span class="text-danger">*</span>
            <input type="text" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label> <span class="text-danger">*</span>
            <input type="email" class="form-control" id="email" aria-describedby="email">
        </div>
        <div class="mb-3">
            <label for="branch" class="form-label">Branch</label> <span class="text-danger">*</span>
            <input type="text" class="form-control" id="branch" aria-describedby="branch">
        </div>
        <div class="mb-3">
            <label for="phoneno" class="form-label">Contact No.</label> <span class="text-danger">*</span>
            <input type="tel" class="form-control" id="phoneno" aria-describedby="phoneno">
        </div>
        <div class="mb-3">
            <label for="alt_phoneno" class="form-label">Alternate Contact No.</label>
            <input type="tel" class="form-control" id="alt_phoneno" aria-describedby="alt_phoneno">
        </div>
        <div class="mb-3">
            <label for="insta" class="form-label">Instagram</label>
            <input type="url" class="form-control" id="insta" aria-describedby="insta">
        </div>
        <div class="mb-3">
            <label for="fb" class="form-label">Facebook</label>
            <input type="url" class="form-control" id="fb" aria-describedby="fb">
        </div>
        <div class="mb-3">
            <label for="twitter" class="form-label">Twitter</label>
            <input type="url" class="form-control" id="twitter" aria-describedby="twitter">
        </div>
        <div class="mb-3">
            <label for="linkedin" class="form-label">LinkedIn</label>
            <input type="url" class="form-control" id="linkedin" aria-describedby="linkedin">
        </div>
        <center>
            <input type="submit" value="Submit &#8594;" id="submitForm" class="btn btn-primary">
        </center>
      </form>

    <!-- External JS -->
    <script src="brain.js"></script>

    <!-- Sweetalert JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
